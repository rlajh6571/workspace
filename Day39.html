<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>button</title>
        <style>
            .btn{
            display: flex;
            width: 300px;
            height: 41px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;

            border-radius: 8px;
            border: 3px solid var(--Secondary, #F0F0F0);
            background: #b7afc6;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn">
            CLICK1
        </button>

        <button type="button" class="btn">
            CLICK2
        </button>

        <button type="button" class="btn">
            CLICK3
        </button>

        <button type="button" class="btn">
            CLICK4
        </button>

    </body>
</html>
